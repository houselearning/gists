<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HouseLearning Blob</title>
  <link rel="stylesheet" href="/css/blob.css" />
</head>
<body>
  <header class="hl-nav">
    <div class="hl-nav-left">
      <a class="hl-logo" href="/">HouseLearning</a>
      <a href="/docs/forum.html">Forum</a>
      <span class="hl-nav-current">Blob</span>
    </div>
    <div class="hl-nav-right">
      <span id="signedInAs">Guest</span>
      <button id="signInBtn" class="hl-btn">Sign In</button>
      <button id="signOutBtn" class="hl-btn hidden">Sign Out</button>
    </div>
  </header>

  <main class="blob-layout">
    <aside class="blob-sidebar">
      <section class="card">
        <h2>My Recent Uploads</h2>
        <ul id="myUploadsList" class="file-list"></ul>
      </section>

      <section class="card">
        <h2>Trending Uploads</h2>
        <ul id="trendingList" class="file-list"></ul>
      </section>
    </aside>

    <section class="blob-main">
      <section class="card upload-card">
        <h2>Upload to HouseLearning Blob</h2>
        <p class="muted">Max <strong>15MB per file</strong>, up to <strong>45MB total</strong> per account.</p>

        <form id="uploadForm">
          <label class="field">
            <span>Title</span>
            <input id="blobTitle" type="text" maxlength="120" />
          </label>

          <label class="field">
            <span>Visibility</span>
            <select id="blobVisibility">
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
          </label>

          <label class="field">
            <span>File</span>
            <input id="blobFile" type="file" />
          </label>

          <div class="upload-meta">
            <span id="quotaInfo" class="muted">Sign in to upload.</span>
            <span id="fileSizeInfo" class="muted"></span>
          </div>

          <button id="uploadBtn" class="hl-btn primary" type="submit">Upload</button>
          <span id="uploadStatus" class="status"></span>
        </form>
      </section>

      <section class="card">
        <h2>Feed</h2>
        <div id="feedList" class="feed-list"></div>
      </section>
    </section>
  </main>

  <footer class="hl-footer">
    <a href="/privacy.html">Privacy</a>
    <span>Â© HouseLearning</span>
  </footer>

  <script type="module" src="/js/blob-firestore.js"></script>
</body>
</html>
