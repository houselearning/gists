<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HouseLearning Blob</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.svg" />
  <link rel="stylesheet" href="/css/blob.css" />
</head>
<body>
  <header class="hl-nav">
    <div class="hl-nav-left">
      <a href="/index.html" class="hl-logo">HouseLearning</a>
      <a href="/index.html">Home</a>
      <a href="/math.html">Math</a>
      <a href="/science.html">Science</a>
      <a href="/cs.html">Computer Science</a>
      <a href="/blog.html">Blog</a>
      <a href="/docs/forum.html">Forum</a>
      <span class="hl-nav-current">Blob</span>
    </div>
    <div class="hl-nav-right">
      <span id="signedInAs"></span>
      <button id="signInBtn" class="hl-btn small">Sign In</button>
      <button id="signOutBtn" class="hl-btn small secondary hidden">Sign Out</button>
    </div>
  </header>

  <main class="blob-layout">
    <aside class="blob-sidebar">
      <section class="card">
        <h2>My Recent Uploads</h2>
        <ul id="myUploadsList" class="file-list"></ul>
      </section>

      <section class="card">
        <h2>Trending Uploads</h2>
        <ul id="trendingList" class="file-list"></ul>
      </section>
    </aside>

    <section class="blob-main">
      <section class="card upload-card">
        <h2>Upload to HouseLearning Blob</h2>
        <p class="muted">
          Max <strong>15MB per file</strong>, up to <strong>45MB total</strong> per account.
        </p>
        <form id="uploadForm">
          <label class="field">
            <span>Title</span>
            <input type="text" id="blobTitle" required maxlength="120" />
          </label>

          <label class="field">
            <span>Visibility</span>
            <select id="blobVisibility">
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
          </label>

          <label class="field">
            <span>File</span>
            <input type="file" id="blobFile" required />
          </label>

          <div class="upload-meta">
            <span id="quotaInfo" class="muted"></span>
            <span id="fileSizeInfo" class="muted"></span>
          </div>

          <button type="submit" class="hl-btn primary" id="uploadBtn">Upload</button>
          <span id="uploadStatus" class="status"></span>
        </form>
      </section>

      <section class="card">
        <h2>Feed</h2>
        <div id="feedList" class="feed-list"></div>
      </section>
    </section>
  </main>

  <footer class="hl-footer">
    <a href="/privacy.html">Privacy</a>
    <a href="/docs/">Documentation</a>
    <span>Â© HouseLearning</span>
  </footer>

  <!-- Firebase + Blob JS -->
  <script type="module" src="/js/blob.js"></script>
</body>
</html>
